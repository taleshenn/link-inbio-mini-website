<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tales Henn - Photo Retoucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/nav-custom.css">
    <link rel="stylesheet" href="assets/css/carousel-custom.css">
    <link rel="stylesheet" href="assets/css/btn-custom.css">
    <link rel="stylesheet" href="assets/css/app-main.css">
    <link rel="stylesheet" href="assets/css/texts.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top navbar-custom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">
                <img src="/assets/images/logo-branco.png" alt="Tales Henn Logo" height="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Retouch</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Downloads
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Presets LR</a></li>
                            <li><a class="dropdown-item" href="#">Ações PS</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Arquivos RAW</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselHome" class="carousel slide carousel-custom">
        <div class="carousel-inner ">
            <div class="carousel-item ">
                <img src="/assets/images/website-image-slider-01.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item active">
                <img src="/assets/images/website-image-slider-02.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/website-image-slider-03.jpg" class="d-block w-100" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <div class="carousel-caption">
            <div class="arrow-icon">
                <button class="scroll-button"
                    onclick="window.scrollBy({ top: window.innerHeight, behavior: 'smooth' })">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <h1 id="retoucher">retoucher</h1>
            <h1 id="photo">photo</h1>
        </div>
    </div>
    <div class="app">
        <div class="infoText">
            <h1 class="display-1">PORTFÓLIO</h1>
            <h1 class="display-6">Retoque digital para fotógrafos</h1>
            <p class="lead">Moda | Beleza | Produtos | Retratos corporativos</p>
        </div>
        <div class="d-inline-flex flex-wrap">
            <div class="btn col-12 col-md-4">
                <div class="btn-content">
                    <img src="assets/images/beauty.jpg" class="card-img" alt="...">
                    <span class="btn-text">Beauty</span>
                </div>
            </div>
            <div class="btn col-12 col-md-4">
                <div class="btn-content">
                    <img src="assets/images/comercial.jpg" class="card-img" alt="...">
                    <span class="btn-text">Comercial</span>
                </div>
            </div>
            <div class="btn col-12 col-md-4">
                <div class="btn-content">
                    <img src="assets/images/diversos.jpg" class="card-img" alt="...">
                    <span class="btn-text">Diversos</span>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>



</html>
